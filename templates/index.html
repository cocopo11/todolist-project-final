<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
    <script>
        async function fetchTasks() {
            const response = await fetch('/tasks_sorted');
            const tasks = await response.json();
            return tasks;
        }

        async function updateTask(id, title, completed, is_edit) {
            const response = await fetch(`/update_task/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, completed, is_edit })
            });
            return await response.json();
        }

        async function toggleCompleteTask(id) {
            const response = await fetch(`/complete_task/${id}`, {
                method: 'PATCH'
            });
            return await response.json();
        }

        async function renderTasks() {
            const tasks = await fetchTasks();
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.textContent = task.title;

                if (task.completed) {
                    taskItem.classList.add('completed');
                }

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => {
                    const newTitle = prompt('Edit task title:', task.title);
                    if (newTitle) {
                        updateTask(task.id, newTitle, task.completed, false).then(renderTasks);
                    }
                };

                const completeButton = document.createElement('button');
                completeButton.textContent = task.completed ? 'Undo' : 'Complete';
                completeButton.onclick = async () => {
                    await toggleCompleteTask(task.id);
                    renderTasks();
                };

                taskItem.appendChild(editButton);
                taskItem.appendChild(completeButton);
                taskList.appendChild(taskItem);
            });
        }

        window.onload = renderTasks;
    </script>
</head>
<body>
    <h1>Todo App</h1>
    <ul id="task-list"></ul>
</body>
